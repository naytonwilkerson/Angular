<html lang="en" ng-app="cadastradoModule">

<head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Dark Test</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.css"></link>
	<script src="js/angular.min.js"></script>
</head>

<body ng-controller="cadastradoControl" >
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/angular.js"></script>
	<script src="control/cadastradoControl.js"></script>

	<div ng-include src="'menu.html'"></div>

	<div class="card border-secondary mb-3">
		<div class="card-header">Candidatar-se a Vagas</div>
	</div>

	<ul class="nav nav-tabs" id="empresaTab" role="tablist">
		
		<li class="nav-item">
			<a class="nav-link active" id="dados-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="tabDados"
				aria-selected="false">Dados</a>
		</li>
	</ul>
	<div class="tab-content" id="empresaTabContent">
		<div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
			<br>
			<button type="button" ng-click="novo()" class="btn btn-primary">Novo</button>
			<button type="button" ng-click="salvarcada()" class="btn btn-success">Salvar</button>
			
			<br>	<br>
			<form class="was-validated form-row">
				<div class="col-md-1 mb-3">
					<label for="txtCodigo">C&oacute;digo</label>
					<input type="text" ng-model="empresa.codigo" class="form-control" disabled id="txtCodigo">									
				</div>
			
				<div class="col-md-4 mb-3">
					<label for="txtNome">Empresa</label>
					<input type="text" ng-model="cadastrado.empresa" class="form-control is-valid" id="txtNome" required>
					<div class="invalid-feedback">
						Digite o nome da Empresa.			
					</div>				
				</div>

				<div class="col-md-4 mb-3">
					<label for="txtCargo">Nome</label>
					<input type="text" ng-model="cadastrado.nome" class="form-control is-valid" id="txtCargo" required>
					<div class="invalid-feedback">
						Digite o seu nome.			
					</div>				
				</div>	
			</form>
	
					<BR>
					
					<div class="card-header">Vagas Disponíveis </div>
						

				<div role="tabpanel" class="tab-pane" id="dados">
					<table class="table table-hover">
							<thead>
									<tr>
										<th>Código</th>
										<th>Empresa</th>
										<th>Cadastrado</th>
										
										
									</tr>
							</thead>
							<tbody>
									<tr ng-repeat="cadastradoTabela in cadastrados | filter:criterio"
											ng-click="seleciona(cadastradoTabela)">
										<td>{{cadastradoTabela.codigo}}</td>	
										<td>{{cadastradoTabela.empresa}}</td>	
										<td>{{cadastradoTabela.nome}}</td>	
										

									</tr>
							</tbody>		
					</table>
				</div>
				
				<BR>
				<BR>
				<BR>
				<BR>

			</div>
		
	</div>

</body>

</html>
