
<html lang="en" ng-app="empresaModule">

    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <title>Dark Test</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <script src="js/angular.min.js"></script>
    
    </head>
    
    <body ng-controller="empresaControl">
        <script src="js/jquery-3.1.0.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="control/empresaControl.js"></script>
        <div ng-include src="'menu.html'"></div>
    
            <div class="card border-secondary mb-3">
                <div class="card-header">Cadastrar Vagas</div>
            </div>
    
            <ul class="nav nav-tabs" id="clienteTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab"
                        aria-controls="tabCadastro" aria-selected="true">Cadastro</a>
                </li>
                
            </ul>
            <div class="tab-content" id="clienteTabContent">
                <div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
                    <br>
                    <button type="button" ng-click="novo()" class="btn btn-primary">Novo</button>
                    <button type="button" ng-click="salvaremp()" class="btn btn-success">Salvar</button>
                    
                    <br>	<br>
                    <form class="was-validated form-row">
                        <div class="col-md-1 mb-3">
                            <label for="txtCodigo">C&oacute;digo</label>
                            <input type="text" ng-model="empresa.codigo" class="form-control" disabled id="txtCodigo">									
                        </div>
                    
                        <div class="col-md-4 mb-3">
                            <label for="txtNome">Empresa</label>
                            <input type="text" ng-model="empresa.nome" class="form-control is-valid" id="txtNome" required>
                            <div class="invalid-feedback">
                                Digite o nome.			
                            </div>				
                        </div>
        
                        <div class="col-md-4 mb-3">
                            <label for="txtCargo">Cargo</label>
                            <input type="text" ng-model="empresa.cargo" class="form-control is-valid" id="txtCargo" required>
                            <div class="invalid-feedback">
                                Digite o cargo.			
                            </div>				
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="txtEndereco">Endereco</label>
                            <input type="text" ng-model="empresa.endereco" class="form-control is-valid" id="txtEndereco" required>
                            <div class="invalid-feedback">
                                Digite o Endereco.			
                            </div>				
                        </div>
    
                        <div class="col-md-3 mb-3">
                            <label for="txtCidade">Cidade</label>
                            <input type="text" ng-model="empresa.cidade" class="form-control is-valid" id="txtCidade" required>
                            <div class="invalid-feedback">
                                Digite o cidade.			
                            </div>				
                        </div>
        
                        <div class="col-md-3 mb-3">
                            <label for="txtPais">Pa&iacute;s</label>
                            <input type="text" ng-model="empresa.pais" class="form-control is-valid" id="txtPais" required>
                            <div class="invalid-feedback">
                                Digite o pa&iacute;s.			
                            </div>				
                        </div>
        
                        <div class="col-md-2 mb-2">
                            <label for="txtTelefone">Telefone</label>
                            <input type="text" ng-model="empresa.telefone" class="form-control is-valid" id="txtTelefone" required>
                            <div class="invalid-feedback">
                                Digite o telefone.			
                            </div>				
                        </div>
        
                                        
                                    
                    </form>
                </div>
               
                
    
    </body>
    
    </html>
